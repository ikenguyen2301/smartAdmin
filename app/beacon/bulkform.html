<form id="configuration-form" name="configurationForm" class="smart-form" ng-submit="save(itemDetail,configurationForm.$valid)" novalidate >
    <header>Basic properties</header>

    <fieldset>
        <div class="row">
            <section class="col col-6">
                <label class="label">Alias</label>
                <label class="input">
                    <input type="text" name="alias" readonly id="alias" ng-model="itemDetail.alias">
                </label>
            </section>
            <section class="col col-6">
                <label class="label">PROXIMITY UUID</label>
                <label class="input " >
                    <input type="text" name="proxiuuid" id="proxiuuid" ng-model="itemDetail.proximityUuid" required ng-pattern="/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i">
                    <span ng-show="configurationForm.proxiuuid.$invalid && configurationForm.proxiuuid.$error.required &&  configurationForm.$submitted" class="has-errors" style="color: red">Your PROXIMITY UUID is required.</span>
                    <span ng-show="configurationForm.proxiuuid.$invalid && configurationForm.proxiuuid.$error.pattern && configurationForm.$submitted" class="has-errors" style="color: red">Your PROXIMITY UUID is wrong format.</span>
                </label>
            </section>
        </div>
        <div class="row">
            <!-- <div class="form-group">
                <label class="col col-6 control-label">MAJOR</label>
                <div class="col-xs- col-lg-6 inputGroupContainer">
                    <div class="input-group">
                        <input type="text" class="form-control" name="MAJOR" />
                    </div>
                </div>
            </div> -->
            <section class="col col-6">
                <label class="label">MAJOR</label>
                <label class="input">
                    <input type="text" name="major" id="major" ng-model="itemDetail.major" required ng-pattern="/^[0-9]+$/">
                    <span ng-show="configurationForm.major.$invalid && configurationForm.major.$error.required && configurationForm.$submitted" class="has-errors" style="color: red">Your MAJOR is required.</span>
                    <span ng-show="configurationForm.major.$invalid && configurationForm.major.$error.pattern && configurationForm.$submitted" class="has-errors" style="color: red">Your MAJOR is wrong format.</span>
                </label>
            </section>
            <section class="col col-6">
                <label class="label">MINOR</label>
                <label class="input">
                    <input type="text" name="minor" id="minor" ng-model="itemDetail.minor" required ng-pattern="/^[0-9]+$/">
                    <span ng-show="configurationForm.minor.$invalid && configurationForm.minor.$error.required && configurationForm.$submitted" class="has-errors" style="color: red">Your MINOR is required.</span>
                    <span ng-show="configurationForm.minor.$invalid && configurationForm.minor.$error.pattern && configurationForm.$submitted" class="has-errors" style="color: red">Your MINOR is wrong format.</span>
                </label>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="label">TX POWER</label>
                <label class="select">
                    <select name="txpower" ng-model="itemDetail.txPower" required >
                        <option value="0" >0 (-30dBm)</option>
                        <option value="1" >1 (-20dBm)</option>
                        <option value="2" >2 (-16dBm)</option>
                        <option value="3" >3 (-12dBm)</option>
                        <option value="4" >4 (-8dBm)</option>
                        <option value="5" >5 (-4dBm)</option>
                        <option value="6" >6 (0dBm)</option>
                        <option value="7" >7 (4dBm)</option>
                    </select> <i></i>
                    <span ng-show="configurationForm.txpower.$invalid &&  configurationForm.$submitted" class="has-errors" style="color: red">Your TX POWER is required.</span>
                </label>
            </section>
            <section class="col col-6">
                <label class="label">INTERVAL (MS)</label>
                <label class="input">
                    <input type="text" name="intervalms" id="emaild" ng-model="itemDetail.interval" required ng-pattern="/^[0-9]+$/">
                    <span ng-show="configurationForm.intervalms.$invalid && configurationForm.intervalms.$error.required && configurationForm.$submitted" class="has-errors" style="color: red">Your INTERVAL (MS) is required.</span>
                    <span ng-show="configurationForm.intervalms.$invalid && configurationForm.intervalms.$error.pattern && configurationForm.$submitted" class="has-errors" style="color: red">Your INTERVAL (MS) is wrong format.</span>
                </label>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="label">NAMESPACE</label>
                <label class="input">
                    <input type="text" name="namespace1" id="namespace1" ng-model="itemDetail.namespace" required>
                    <span ng-show="configurationForm.namespace1.$invalid &&  configurationForm.$submitted" class="has-errors" style="color: red">Your NAMESPACE is required.</span>
                </label>
            </section>
            <section class="col col-6">
                <label class="label">INSTANCE ID</label>
                <label class="input">
                    <input type="text" name="instanceId" id="instanceId" ng-model="itemDetail.instanceId" required ng-pattern="/^[0-9A-Fa-f]{9,16}$/g">
                    <span ng-show="configurationForm.instanceId.$invalid && configurationForm.instanceId.$error.required &&  configurationForm.$submitted" class="has-errors" style="color: red">Your INSTANCE ID is required.</span>
                    <span ng-show="configurationForm.instanceId.$invalid && configurationForm.instanceId.$error.pattern && configurationForm.$submitted" class="has-errors" style="color: red">Your INSTANCE ID is wrong format.</span>
                </label>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="label">URL</label>
                <label class="input">
                    <input type="text" readonly="true" name="url" id="url" ng-model="itemDetail.url" >
                </label>
            </section>
        </div>
    </fieldset>
    <header>Current configuration</header>
    <fieldset>
        <div class="row">
            <section class="col col-6">
                <label class="label">PROFILE</label>
                <label class="select">
                    <select name="country" ng-model="itemDetail.profile">
                        <option value="0" disabled="">SELECT ...</option>
                        <option value="iBeacon" >iBeacon</option>
                        <!--<option value="Eddystone" >Eddystone</option>-->
                    </select> <i></i>
                </label>
            </section>
            <!-- <section class="col col-6">
                <label class="label">SELECT A PRESET</label>
                <label class="select">
                    <select name="preset" ng-model="itemDetail.preset">
                        <option value="0" selected="" disabled="">CUSTOM SETTINGS</option>
                        <option value="energysaver" >Energy saver</option>
                        <option value="powerbeacon" >Power Beacon</option>
                        <option value="applebeacon" >Apple iBeacon</option>
                        <option value="recommendedsettings" >Recommended Settings</option>
                    </select> <i></i>
                </label>
            </section> -->
        </div>
    </fieldset>
    <header>Additional information</header>
    <fieldset>
    <div class="row">
        <section class="col col-6">
            <label class="label">FIRMWARE:</label>
            <label class="input">
                <input type="text" readonly="true" name="firmware" id="firmware" ng-model="itemDetail.firmware">
            </label>
        </section>
    </div>
    </fieldset>

    <footer>
        <button class="btn btn-primary" data-ui-sref="app.beacon" >CANCEL</button>
        <button class="btn btn-primary" type="submit" >SAVE CHANGE</button>
        <!-- <button class="btn btn-primary" type="submit" ng-if="configurationForm.$valid">SAVE CHANGE</button> -->
    </footer>

    <div class="message">
        <i class="fa fa-thumbs-up"></i>
        <p>Your message was successfully sent!</p>
    </div>
</form>
