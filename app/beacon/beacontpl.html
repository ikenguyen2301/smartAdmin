<!-- MAIN CONTENT -->
<div id="content"  ng-controller="BeaconCtrl">

	<!--<div class="row">-->
		<!--<big-breadcrumbs items="['Beacon']" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>-->
		<!--<div smart-include="app/layout/partials/sub-header.tpl.html"></div>-->
	<!--</div>-->
	<!-- widget grid -->
	<section id="widget-grid" >

		<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
			<header>
				<span class="widget-icon"> <i class="fa fa-cog"></i> </span>
				<h2>Bulk Configurations</h2>
			</header>
			<div>
				<div class="widget-body no-padding">
					<table   class="table table-striped table-bordered table-hover" width="100%">
						<thead>
						<tr>
							<th data-hide="phone">NO.</th>
							<th data-hide="phone">ID</th>
							<th data-class="expand"> Alias</th>
							<th data-hide="phone">Major</th>
							<th>Minor</th>
							<th data-hide="phone,tablet">Instance ID</th>
							<th data-hide="phone,tablet">Proximity UUID</th>
							<th data-hide="phone,tablet"><button class="btn btn-xs btn btn-success dropdown-toggle icon-" ng-click="addBulk()"><i class="fa fa-plus"></i> Add New</button> </th>
						</tr>
						</thead>
						<tr ng-repeat="item in bulklist">
							<td>{{bulklist.indexOf(item) +1}}</td>
							<td>{{item.objectId}}</td>
							<td>{{item.alias}}</td>
							<td>{{item.major}}</td>
							<td>{{item.minor}}</td>
							<td>{{item.instanceId}}</td>
							<td>{{item.proximityUuid}}</td>
							<td>
								<button class="btn btn-xs btn-default dropdown-toggle" ng-click="editBulk(item)">Edit</button>
								<button class="btn btn-xs btn-danger dropdown-toggle" ng-click="deleteBulk($index)">Delete</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</section>
	<!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
